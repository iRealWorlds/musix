<ng-container *ngIf="error?.length" [ngSwitch]="error">
    <ng-container *ngSwitchCase="'required'">You must provide a value for this field.</ng-container>
    <ng-container *ngSwitchCase="'email'">This value must be an e-mail address.</ng-container>
    <ng-container *ngSwitchDefault>{{ error }}</ng-container>
</ng-container>
