<div class="w-main-content mx-auto" *ngIf="all$ | async as entities">
  <div class="flex items-center justify-between mb-7">
    <div>
      <h2 class="text-3xl text-white">
        Artists
      </h2>
      <p class="text-gray-400">
        Your library of artists.
      </p>
    </div>

    <a routerLink="/artists/create" mat-flat-button color="accent">
      <mat-icon>add</mat-icon>
      New
    </a>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-5">
    <app-artist-card [artist]="artist" *ngFor="let artist of entities"></app-artist-card>
  </div>
</div>
